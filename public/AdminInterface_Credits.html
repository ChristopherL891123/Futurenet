<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Text Lines</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #233861, #1a2747);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
        .textbox {
            width: calc(100% - 40px); 
            height: 200px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            resize: none;
            white-space: pre-line;
            text-align: left;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acknowledgements</h1>
        <div class="textbox" readonly>
            Special thanks to:
            - Dr. Carlos Monroy
            - Dr. Charles Thangaraj
            - Dr. Jack Follis
            
        </div>
    </div>
</body>
</html>
